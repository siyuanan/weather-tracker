<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name = "viewport" content = "width = device-width, initial-scale = 1.0">
        <script src = "https://cdn.jsdelivr.net/npm/chart.js@3.7.1/dist/chart.min.js"></script>
        <title>Weather Actual vs. Forecast</title>
    </head>

    <form action="/" method = "POST">
        <p>Choose City <input type = "text" name = city /></p>
        <p><input type = "submit" value = "Submit" /></p>
    </form>

    <h2>Current Weather in {{city_name | safe}}</h2>

    <h3> Temperature: {{ weather_dict['temp'] | safe }}</h3>

    <h3>
    Recent Trend in {{city_name | safe}}
    </h3>

    <h2> Temperature Actual and Forecast </h2>
    <body>
        <div>
            <canvas id="Chart1" width = "900" height = "500"></canvas>
        </div>
        <script>
            var ctx2 = document.getElementById('Chart1').getContext('2d');
            var chart = new Chart(ctx2, {
                type: 'line',
                data: {
                    labels: {{ labels| safe }},
                    datasets: [{
                        label: 'actual temperature',
                        data: {{ value1 | safe }},
                        borderWidth: 5,
                        fill: false,
                        borderColor: '#fc8403'
                    }, {
                        label: 'forecast temperature',
                        data: {{ value2 | safe }},
                        borderWidth: 5,
                        fill: false,
                        borderColor: '#6b9362'
                    }
                    ],

                },
                options: {
                    responsive: false,
                    title: {
                        display: true,
                        text: 'temperature'
                    },
                    tooltips: {
                        mode: 'index',
                        intersect: true
                    }}
            });

        </script>

    </body>

</html>
