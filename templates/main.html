<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Weather Actual vs. Forecast</title>
    </head>

    <form action="/" method = "POST">
        <p>Choose City <input type = "text" name = city /></p>
        <p><input type = "submit" value = "Submit" /></p>
    </form>

    <h3>
    Current Weather in {{city_name | safe}}
    </h3>
    <body>
    {% for key,value in weather_dict.items() %}
    <h3> {{key}}: {{value}}</h3>
    {% endfor %}
    </body>

    <h3>
    Recent Trend in {{city_name | safe}}
    </h3>
    <body>
    {% for table in table1 %}
        {{title1[loop.index]}}
        {{ table|safe }}
    {% endfor %}
    </body>


    <h2> Billing Actual and Forecast </h2>
    <body>
        <div>
            <canvas id="Chart1" width = "900" height = "500"></canvas>
        </div>
        <script>
            var ctx2 = document.getElementById('Chart1').getContext('2d');
            var chart = new Chart(ctx2, {
                type: 'line',
                data: {
                    labels: {{ labels| safe }},
                    datasets: [{
                        label: 'actual temperature',
                        data: {{ value1 | safe }},
                        borderWidth: 5,
                        fill: false,
                        borderColor: '#fc8403'
                    }, {
                        label: 'forecast temperature',
                        data: {{ value2 | safe }},
                        borderWidth: 5,
                        fill: false,
                        borderColor: '#6b9362'
                    }
                    ],

                },
                options: {
                    responsive: false,
                    title: {
                        display: true,
                        text: 'temperature'
                    },
                    tooltips: {
                        mode: 'index',
                        intersect: true
                    }}
            });

        </script>

    </body>





</html>
